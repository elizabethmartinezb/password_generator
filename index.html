<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <main class="container">

        <h1>Password<span class="container__texto-azul"> Generator</span></h1>

        <div class="form m-2">
            <div class="row g-3 m-5 align-items-center justify-content-center">
                <div class="col-auto">
                    <label for="quantity" class="visually-hidden">Password</label>
                    <input type="number" class="form-control p-2 container__input" id="quantity" placeholder="Quantity of Characters">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary m-1" id="generate" onclick="generatePassword()">Generate</button>
                    <button type="button" class="btn btn-primary m-1" id="clean" onclick="cleanFields()">Clean Fields</button>
                </div>
            </div>

            <div class="row g-3 m-5 align-items-center justify-content-center">
                <div class="col-auto">
                    <input class="form-control p-2 container__input" type="text" id="password" placeholder="Generated Password">
                </div>
                <div class="col-auto">
                    <label class="texto__parrafo" id="validatedPassword">
                    </label>
                </div>
            </div>

        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
