<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>Password<span class="container__texto-azul"> Generator</span></h1>
                    <div class="container__campo">
                        <label class="texto__parrafo">Quantity of characters
                            <input class="container__input" type="number" id="quantity">
                        </label>
                        <button class="boton" id="generate" onclick="generatePassword()">Generate</button>
                        <button class="boton" id="clean" onclick="cleanFields()">Clean fields</button>
                    </div>
                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="password" placeholder="Password generated">

                        <label class="texto__parrafo" id="validatedPassword">
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
